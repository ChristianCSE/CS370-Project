	<div class="container">

		<!-- Portfolio Item Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					User <small>Nahom</small>
				</h1>
			</div>
		</div>
		<!-- /.row -->

		<!-- Portfolio Item Row -->
		<div class="row">
			<!-- UPLOADING PICTURE -->
			<div class="col-md-6">
				<img class="img-responsive" src="http://placehold.it/750x500" alt="">
				Select a file to upload: <br />
				<form action="UploadServlet" method="post"
					enctype="multipart/form-data">
					<input type="file" name="file" size="50" /> <br /> <input
						type="submit" value="Upload File" />
				</form>
			</div>

			<div class="col-md-4">
				<h3>User's Info</h3>
				<p>What you would like others to know about you?</p>
				<form role="form">
					<div class="form-group">
						<label for="comment">User Bio</label>
						<textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
				</form>
				<!-- Hi, I'm Nahom. I live in Atlanta. I am finishing my last
						year at Emory and I would like to live in an apartment with a
						roommate. Preferably Clairmont Reserves.  -->

				<h3>Non-Negotiables</h3>
				<ul>
					<div class="containerClean">
						<li>Cleanliness</li>
						<form role="form">
							<div class="form-group">
								<label for="sel1"></label> <select class="form-control"
									id="clean">
									<option>VERY CLEAN</option>
									<option>Moderately Clean</option>
									<option>Sometimes Clean</option>
									<option>Do Not Care</option>
								</select>
							</div>
						</form>
					</div>

					<div class="containerQuiet">
						<li>Quietness</li>
						<form role="form">
							<div class="form-group">
								<label for="sel1"></label> <select class="form-control"
									id="sound">
									<option>No sound what-so-ever</option>
									<option>Soft music</option>
									<option>Music blasted</option>
									<option>Metallica at 4 am</option>
								</select>
							</div>
						</form>
					</div>

					<div class="containerSmoke">
						<li>Smoker</li>
						<form role="form">
							<div class="form-group">
								<label for="sel1"></label> <select class="form-control"
									id="smoke">
									<option>Smoker</option>
									<option>Non Smoker</option>
									<option>Do not Matter</option>
								</select>
							</div>
						</form>
					</div>
				</ul>
			</div>
		</div>
		<!-- /.row -->
